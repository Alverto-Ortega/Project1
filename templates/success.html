{% extends "layout.html" %}

{% block title %}
    Deep book sea
{% endblock %}

{% block body %}
<h1>Success! {{name}} you have logged in!</h1>
<div>
   <h2>List of current users and passwords: </h2>

   {% for name in users %}
   <h3 style="color: blue">User# {{name.id}}: Added user :{{name.name}} with password: {{name.password}}</h3>
    {% endfor %}
</div>
<form action= "{{ url_for('logout') }}" method ="POST">
<div>
    <button class="btn btn-primary" name= "name" > Logout </button>
</div>
</form>
{%endblock%}
